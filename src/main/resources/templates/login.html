<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Login Page</h1>
    <form action="#" th:action="@{/auth}" th:object="${loginResponse}" method="POST">
        <input type="text" th:field="*{loginId}" placeholder="login Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col2">Submit</button>
    </form>
</div>
</body>
</html>
